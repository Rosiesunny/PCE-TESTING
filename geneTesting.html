<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href = "geneTesting.css">
    </head>
    <body>
        <script src="./GeneTesting.js"></script>
        <div id = "container">

                                    <td class = "bgc" id = "wind-1-desc">(B)</td>

                                    <td class = "bgc gene" id = "wind-2" title = "Wind">C</td>

                                    <td class = "bgc" id = "color-2-desc">(G)</td>

                                <tr>
                                    <td class = "bgc gene" id = "white-type" title = "White Type">R</td>
                                    <td class = "bgc" id = "white-type-desc">(R)</td>
                                </tr>
                            </table>
                        </div>
                        <div id = "subcol5" class = "subcol">
                            <table>
                                <tr>
                                    <td class = "bgc gene" id = "growth-1" title = "Growth">S</td>
                                    <td class = "bgc">(S)</td>
                                </tr>
                                <tr>
                                    <td class = "bgc gene" id = "growth-1" title = "Growth">T</td>
                                    <td class = "bgc">(T)</td>
                                </tr>

                                <tr>
                                    <td class = "bgc gene" title = "Mystery Gene">?</td>
                                    <td class = "bgc">Unknown</td>
                                </tr>
                                <tr>
                                    <td class = "bgc gene" title = "Mystery Gene">?</td>
                                    <td class = "bgc">Unknown</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "bottomcontainer">
                <div id = "testcatcontainer">
                    <div id = "testcat" class = "col1">
                        <img src = "assets/addcat.png"><br>
                        ID # <div id = "testCatID"></div>
                    </div>
                </div>
                <div id = "lookingfor-container" class ="col2">
                    <div id = "testquestion-and-answer-container">
                        <div id = "testquestion-container">
                            <div id = "testquestion">
                                <select id = "testquestion-select" onchange = "changeButtons()">
                                    <option>Select Test</option>
                                    <option value="test">Select Test</option>
                                </select>

                            </div>
                            <div id = "answer-section">
                                <button>uwu</button>
                                <button>uwu</button>
                            </div>
                        </div>
                    </div>
                    <div id = "examples">Examples:</div>
                </div>
            </div>
        </div>
        <!-- TEMP STUFF HERE-->
        <p class ="test">
            PCE Early Alpha Not-CAT-aloguer - data entry (New/reformatting)
        </p>
        <p class ="poopee">temp text</p>
    </div>
    <div id="entryarea">
        <textarea class = "testTextBox" placeholder = "Ctrl A on your cat's page, and then copy and paste it here!"></textarea>
        <button id = "uwuButton" onclick= "checkTextGeneString()">Submit</button> 
        </div>

</html>
